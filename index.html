<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <!-- <link rel="icon" href="images/profile.jpg"> -->
    <title>Sul4v</title>
</head>
<body>
    
    <!-- Header -->
    <section class="header">
        <div class="container">
            <i class="fas fa-adjust dark-mode-button">
                <input type="checkbox" name="theme" class="switch">
            </i>            
            <a href="index.html" class="head-text">
                Sul4v
            </a>
            <a href="https://twitter.com/iamsul4v" target="_blank" class="head-twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </section>

    <!-- Body -->
    <section class="body">
        <div class="body-container">
            <div class="body-title title-shadow">
                What do you care what other people think?
                <div class="title-author">
                    -Richard Feynman
                </div>
            </div>
            <div class="box-area">
                <a href="blogs.html" class="box">
                    <img src="images/blog.png" alt="">
                    <h1>Blogs</h1>
                </a>
                <a href="books.html" class="box">
                    <img src="images/books.png" alt="">
                    <h1>Books</h1>
                </a>
                <a href="updates.html" class="box">
                    <img src="images/updates.png" alt="">
                    <h1>Updates</h1>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section class="footer">
        <div class="container">
            <div class="footer-container">

                <div class="message-area">
                    <p>Message me</p>
                    <div class="text-area">
                        <form action="POST" data-netlify="true">
                            <textarea name="message" id="message" cols="30" rows="1" placeholder="Text me anonymously"></textarea>
                            <input type="submit" value="Send">
                        </form>
                    </div>  
                </div>

                <div class="profile">
                    <div class="profile-pic">
                        <img src="images/profile.jpg" alt="">
                    </div>
                    <a href="https://twitter.com/iamsul4v" target="_blank" class="profile-id">
                        @iamsul4v
                    </a>
                </div>

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
